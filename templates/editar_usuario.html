{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 usuarios-criar-titulo">Editar Usuário</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Login</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           value="{{ usuario['username'] }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" name="nome" 
                           value="{{ usuario['nome'] or '' }}">
                </div>
                
                <div class="mb-3">
                    <label for="cargo" class="form-label">Cargo</label>
                    <input type="text" class="form-control" id="cargo" name="cargo" 
                           value="{{ usuario['cargo'] or '' }}">
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="admin" name="admin"
                           {% if usuario['admin'] %}checked{% endif %}>
                    <label class="form-check-label" for="admin">Administrador</label>
                </div>
                
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{{ url_for('gerenciar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
    
    <!-- Seção para alterar senha -->
    <div class="card mt-4">
        <div class="card-header">
            <h5 class="mb-0">Alterar Senha</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('alterar_senha_usuario', id=usuario['id']) }}">
                <div class="mb-3">
                    <label for="nova_senha" class="form-label">Nova Senha</label>
                    <input type="password" class="form-control" id="nova_senha" name="nova_senha" required>
                </div>
                
                <div class="mb-3">
                    <label for="confirmacao" class="form-label">Confirme a Nova Senha</label>
                    <input type="password" class="form-control" id="confirmacao" name="confirmacao" required>
                </div>
                
                <button type="submit" class="btn btn-warning">Alterar Senha</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
