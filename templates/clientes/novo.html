{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 clientes-titulo">Cadastrar Novo Cliente</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Cliente*</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código (opcional)</label>
                    <input type="text" class="form-control" id="codigo" name="codigo">
                    <div class="form-text">Identificador único para o cliente</div>
                </div>
                
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{{ url_for('listar_clientes') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
